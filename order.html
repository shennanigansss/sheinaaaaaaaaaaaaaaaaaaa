<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu</title>
  <link rel="stylesheet" href="order.css">
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <a href="getstarted.html" class="back-button">‚Üê</a>
      <h1>Menu</h1>
      <a href="profile.html" class="profile">
        <img src="username.png" alt="Profile" />
      </a>
    </div>

    <div class="burger-section">
      <a href="addons.html" class="burger-category">
        <img src="burger.png" alt="Burger Icon" />
        <p>Burger</p>
      </a>
      <div class="burger-slider">
        <img src="1.jpg" alt="Burger 2" />
        <img src="2.jpg" alt="Burger 3" />
        <img src="3.jpg" alt="Burger 4" />
      </div>
    </div>

    <div class="promotions">
      <h2>Promotions</h2>
      <div class="promo-card">
        <div class="promo-text">
          <p>Today's Offer</p>
          <p>Free Box of fries</p>
          <p>On all orders above $150</p>
        </div>
        <img src="fries.png" alt="Fries Promo"/>
      </div>
    </div>

    <div
     class="popular">
      <h2>Popular</h2>
      <div class="popular-item">
        <img src="burger.png" alt="Beef Burger" />
        <p>Beef Burger <span class="price">$20</span></p>
      </div>
    </div>
    

    <a href="getstarted.html" class="home-icon">
      <img src="Home.png" alt="Home" />
    </a>
  </div>
</body>
</html>
